<html>
	<head>
		<meta charset="utf-8">
		<title>
			提示页
		</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
		<script type="text/javascript" src="/static/js/jquery-3.1.0.min.js"></script>
		</style>
	<body>
		<div style="width:100%; height:100vh;display:table;">
			<div style="display:table-cell; vertical-align:middle;text-align:center;">
				<p class="di-b" style="font-size:100px;color:#999;line-height:100px;margin-left:25px;transform: rotate(90deg);">{{ emoji }}</p>
				<p style="font-size:30px;line-height:100px;color:#666;">{{ data }}</p>
				<p>即将 <a id="href" href="{{ jumpurl }}">跳转</a>,请等待： <b id="wait">{{ waittime }}</b>秒</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	(function(){
	var wait = document.getElementById('wait'),href = document.getElementById('href').href;
	var interval = setInterval(function(){
		var time = --wait.innerHTML;
		if(time <= 0) {
			location.href = href;
			clearInterval(interval);
		};
	}, 1000);
	})();
	</script>
</html>
